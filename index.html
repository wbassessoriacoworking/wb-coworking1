<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Coworking - Agendamento</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        :root {
            --primary: #004aad; /* Azul Profissional */
            --secondary: #f4f4f4;
            --text: #333;
            --success: #28a745;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background: var(--secondary); color: var(--text); }
        .container { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: var(--primary); }
        h3 { margin-top: 20px; border-bottom: 2px solid var(--primary); padding-bottom: 5px; }
        
        /* Calendário */
        input[type="date"] { width: 100%; padding: 15px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; margin-top: 10px; }
        
        /* Horários */
        .slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .slot { padding: 10px; border: 1px solid #ccc; text-align: center; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .slot:hover { background: #e0e0e0; }
        .slot.selected { background: var(--primary); color: #fff; border-color: var(--primary); font-weight: bold; }
        .slot.disabled { background: #eee; color: #aaa; cursor: not-allowed; }

        /* Formulário */
        .form-group { margin-top: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="tel"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }

        /* Botão e Pagamento */
        #payment-brick_container { margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>WB Coworking</h1>
    <p style="text-align:center; color:#666;">Agende sua sala privativa</p>

    <h3>1. Escolha a Data</h3>
    <input type="date" id="dateInput">

    <div id="timeSection" class="hidden">
        <h3>2. Escolha o Horário</h3>
        <div class="slots" id="slotsContainer">
            </div>
    </div>

    <div id="formSection" class="hidden">
        <h3>3. Seus Dados</h3>
        <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" id="userName" placeholder="Ex: Renato Caires">
        </div>
        <div class="form-group">
            <label>WhatsApp</label>
            <input type="tel" id="userPhone" placeholder="Ex: 11999998888">
        </div>
        <div class="form-group">
            <label>E-mail</label>
            <input type="email" id="userEmail" placeholder="Ex: renato@email.com">
        </div>
        
        <div id="payment-brick_container"></div>
    </div>
</div>

<script>
    // --- CONFIGURAÇÕES JÁ INSERIDAS ---
    const MP_PUBLIC_KEY = 'APP_USR-4509a478-fbe8-424c-ba34-f0de01106417'; 
    const WEBHOOK_URL = 'https://hook.us2.make.com/91xnrodd2h29jo8jm89jpy926f092u5g'; 
    
    // --- LÓGICA DO SISTEMA ---
    const dateInput = document.getElementById('dateInput');
    const timeSection = document.getElementById('timeSection');
    const slotsContainer = document.getElementById('slotsContainer');
    const formSection = document.getElementById('formSection');
    let selectedDate = null;
    let selectedTime = null;
    let mp = null;
    let bricksBuilder = null;

    // Inicializa Mercado Pago
    try {
        mp = new MercadoPago(MP_PUBLIC_KEY, { locale: 'pt-BR' });
        bricksBuilder = mp.bricks();
    } catch (e) {
        console.error("Erro ao iniciar MP:", e);
    }

    // Ao escolher data
    dateInput.addEventListener('change', (e) => {
        selectedDate = e.target.value;
        if(selectedDate) {
            timeSection.classList.remove('hidden');
            generateSlots();
            formSection.classList.add('hidden'); // Esconde form se trocar data
            document.getElementById('payment-brick_container').innerHTML = ''; // Limpa pagamento anterior
        }
    });

    // Gerar horários (09:00 as 18:00)
    function generateSlots() {
        slotsContainer.innerHTML = '';
        const startHour = 9;
        const endHour = 18;

        for(let i = startHour; i < endHour; i++) {
            const time = `${i < 10 ? '0'+i : i}:00`;
            const div = document.createElement('div');
            div.className = 'slot';
            div.innerText = time;
            div.onclick = () => selectTime(time, div);
            slotsContainer.appendChild(div);
        }
    }

    // Selecionar horário
    function selectTime(time, element) {
        // Remove seleção anterior
        document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
        element.classList.add('selected');
        selectedTime = time;
        
        formSection.classList.remove('hidden');
        renderPaymentBrick();
    }

    // Renderizar Botão de Pagamento
    async function renderPaymentBrick() {
        const container = document.getElementById('payment-brick_container');
        container.innerHTML = ''; // Limpa para não duplicar

        if (!bricksBuilder) return;

        const settings = {
            initialization: {
                amount: 50.00, // VALOR DA RESERVA
                preferenceId: null, // Deixe null para Brick padrão
            },
            customization: {
                paymentMethods: {
                    ticket: "all",
                    bankTransfer: "all", // Pix
                    creditCard: "all",
                    debitCard: "all",
                    mercadoPago: "all"
                },
            },
            callbacks: {
                onReady: () => {
                    // Brick carregou
                },
                onSubmit: ({ selectedPaymentMethod, formData }) => {
                    // Simular envio de pagamento para o MP
                    return new Promise((resolve, reject) => {
                        
                        // 1. Validar campos
                        const name = document.getElementById('userName').value;
                        const phone = document.getElementById('userPhone').value;
                        const email = document.getElementById('userEmail').value;

                        if(!name || !phone || !email) {
                            alert("Por favor, preencha nome, telefone e e-mail.");
                            reject();
                            return;
                        }

                        // 2. Preparar dados para o Make
                        sendToMake(name, phone, email).then(() => {
                            resolve(); // Sucesso no pagamento visual
                        }).catch(() => {
                            reject(); // Erro
                        });
                    });
                },
                onError: (error) => {
                    console.error(error);
                },
            },
        };
        
        window.paymentBrickController = await bricksBuilder.create(
            "payment",
            "payment-brick_container",
            settings
        );
    }

    // Enviar dados para o Make (Webhook)
    async function sendToMake(name, phone, email) {
        
        // --- CÁLCULO DE DATA/HORA PARA O GOOGLE ---
        const [h, m] = selectedTime.split(':').map(Number);
        let endH = h + 1;
        const endTime = `${endH < 10 ? '0'+endH : endH}:${m < 10 ? '0'+m : m}`;

        // Criar formato ISO exato para o Google Calendar: "YYYY-MM-DDTHH:mm:ss"
        const googleStart = `${selectedDate}T${selectedTime}:00`;
        const googleEnd   = `${selectedDate}T${endTime}:00`;

        // Limpar telefone (apenas números para o Wapi)
        const cleanPhone = phone.replace(/\D/g, ''); 

        const payload = {
            userName: name,
            userPhone: cleanPhone,
            userEmail: email,
            date: selectedDate,
            time: selectedTime,
            googleStart: googleStart, // ENVIA CERTINHO
            googleEnd: googleEnd,     // ENVIA CERTINHO
            status: "approved"
        };

        try {
            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            alert(`✅ Reserva Confirmada!\nDia: ${selectedDate}\nHorário: ${selectedTime}`);
            location.reload(); // Recarrega para limpar

        } catch (error) {
            console.error("Erro no Webhook:", error);
            alert("Reserva registrada, mas houve um erro de conexão.");
        }
    }
</script>

</body>
</html>
