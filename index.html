<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WB Coworking - Agendamento</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #004aad; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        /* Grade de Horários */
        .slots { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .slot { background: #eee; padding: 10px; text-align: center; border-radius: 4px; cursor: pointer; border: 1px solid #ddd; }
        .slot:hover { background: #ddd; }
        .slot.selected { background: #004aad; color: white; border-color: #004aad; }
        
        .hidden { display: none; }
        #payment-brick_container { margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>WB Coworking</h1>
    
    <label>Selecione a Data:</label>
    <input type="date" id="dateInput">

    <div id="timeSection" class="hidden">
        <label>Escolha o Horário:</label>
        <div class="slots" id="slotsContainer"></div>
    </div>

    <div id="formSection" class="hidden">
        <label>Nome Completo:</label>
        <input type="text" id="userName" placeholder="Seu nome">
        
        <label>WhatsApp:</label>
        <input type="tel" id="userPhone" placeholder="11999998888">
        
        <label>E-mail:</label>
        <input type="email" id="userEmail" placeholder="seu@email.com">

        <div id="payment-brick_container"></div>
    </div>
</div>

<script>
    // --- SUAS CONFIGURAÇÕES ---
    const MP_PUBLIC_KEY = 'APP_USR-4509a478-fbe8-424c-ba34-f0de01106417';
    const WEBHOOK_URL = 'https://hook.us2.make.com/91xnrodd2h29jo8jm89jpy926f092u5g';

    // --- LÓGICA ---
    const dateInput = document.getElementById('dateInput');
    const timeSection = document.getElementById('timeSection');
    const slotsContainer = document.getElementById('slotsContainer');
    const formSection = document.getElementById('formSection');
    let selectedDate = null;
    let selectedTime = null;
    let mp = null;
    let bricksBuilder = null;

    try {
        mp = new MercadoPago(MP_PUBLIC_KEY, { locale: 'pt-BR' });
        bricksBuilder = mp.bricks();
    } catch (e) { console.error("Erro MP", e); }

    dateInput.addEventListener('change', (e) => {
        selectedDate = e.target.value;
        if(selectedDate) {
            timeSection.classList.remove('hidden');
            formSection.classList.add('hidden');
            generateSlots();
        }
    });

    function generateSlots() {
        slotsContainer.innerHTML = '';
        for(let i=9; i<18; i++) {
            const time = `${i < 10 ? '0'+i : i}:00`;
            const div = document.createElement('div');
            div.className = 'slot';
            div.innerText = time;
            div.onclick = () => selectTime(time, div);
            slotsContainer.appendChild(div);
        }
    }

    function selectTime(time, el) {
        document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
        el.classList.add('selected');
        selectedTime = time;
        formSection.classList.remove('hidden');
        renderBrick();
    }

    async function renderBrick() {
        document.getElementById('payment-brick_container').innerHTML = '';
        if(!bricksBuilder) return;
        
        await bricksBuilder.create("payment", "payment-brick_container", {
            initialization: { amount: 50.00 },
            customization: { paymentMethods: { ticket: "all", bankTransfer: "all", creditCard: "all", debitCard: "all" } },
            callbacks: {
                onSubmit: ({ selectedPaymentMethod, formData }) => {
                    return new Promise((resolve, reject) => {
                        const name = document.getElementById('userName').value;
                        const phone = document.getElementById('userPhone').value;
                        const email = document.getElementById('userEmail').value;
                        
                        if(!name || !phone || !email) { alert("Preencha todos os dados!"); reject(); return; }

                        // Enviar para Make
                        sendToMake(name, phone, email).then(resolve).catch(reject);
                    });
                },
                onError: (error) => console.error(error)
            }
        });
    }

    async function sendToMake(name, phone, email) {
        // Formatar datas para o Google
        const [h, m] = selectedTime.split(':');
        const endH = parseInt(h) + 1;
        const endTime = `${endH < 10 ? '0'+endH : endH}:${m}`;
        
        const payload = {
            userName: name,
            userPhone: phone.replace(/\D/g, ''),
            userEmail: email,
            date: selectedDate,
            time: selectedTime,
            googleStart: `${selectedDate}T${selectedTime}:00`,
            googleEnd: `${selectedDate}T${endTime}:00`
        };

        await fetch(WEBHOOK_URL, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        alert("Reserva Confirmada!");
        window.location.reload();
    }
</script>

</body>
</html>
